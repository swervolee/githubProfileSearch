<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search and explore GitHub profiles and repositories.">
    <meta property="og:title" content="GitHub Profile Search">
    <meta property="og:description" content="Search and explore GitHub profiles and repositories.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="YOUR_URL_HERE">
    <meta property="og:image" content="YOUR_IMAGE_URL_HERE">
    <title>GitHub Profile Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      
    </style>
  </head>
  <body>
    <header>
      <h3>GitHub Profile Search</h3>
    </header>

    <div class="input-group my-5 d-flexd justify-content-center">
      <input id="username" type="text" class="form-control" placeholder="Enter GitHub username" autocomplete="on">
      <button id="search" class="btn btn-danger">Search</button>
    </div>

    
    <div class="container">
      <div id="profile-card" class="card d-none">
	<div 
	  class="card-body position-relative text-center text-light" 
	  style="background-image: url('../images/images.png'); background-size: cover; background-position: center; min-height: 300px; border-radius: 1rem;">
	  <!-- Overlay for readability -->
	  <div 
            class="position-absolute w-100 h-100" 
            style="background-color: rgba(0, 0, 0, 0.5); top: 0; left: 0; border-radius: 1rem;">
	  </div>
	  <div class="position-relative z-index-2 text-center pt-3">
            <!-- Avatar -->
            <img 
              id="avatar" 
              src="#" 
              alt="Avatar" 
              class="rounded-circle img-thumbnail mb-3" 
              width="150"
	      height="150"
              style="aspect-ration: 1; object-fit: cover;">
            <!-- Profile Name -->
            <h3 id="name" class="mt-3">Name Placeholder</h3>
            <!-- Bio -->
            <p id="bio" class="fst-italic">This is a short bio</p>
            <!-- View Profile Button -->
            <a id="profile-link" href="#" target="_blank" class="btn btn-custom mt-2">View Profile</a>
	  </div>
	</div>
	
	<div class="mt-3 p-3">
	  <!-- Details in a list -->
	  <ul class="list-unstyled">
            <li><strong>Location:</strong> <span id="location">N/A</span></li>
            <li><strong>Blog:</strong> <a id="blog" href="#" target="_blank">N/A</a></li>
            <li><strong>Company:</strong> <span id="company">N/A</span></li>
	  </ul>
	  
	  <!-- Badges Section -->
	  <div class="mt-4 d-flex justify-content-center gap-2">
            <span class="badge badge-custom">Repos: <span id="repos">0</span></span>
            <span class="badge badge-custom">Followers: <span id="followers">0</span></span>
            <span class="badge badge-custom">Following: <span id="following">0</span></span>
	  </div>
	</div>
	
	<div id="repos-list" class="d-none mt-5">
	  <h4 class="text-primary">Public Repositories:</h4>
	  <ul id="repo-items" class="list-group shadow-lg"></ul>
	</div>
      </div>
    </div>

    


    <canvas id="commitGraph" class="mt-5" width="800" height="400" style="max-width: 100%;"></canvas>

    

</div>

<footer>
  <p>&copy; 2024 GitHub Profile Search. All rights reserved.</p>
</footer>

<script type="module" src="scripts/app.js"></script>
</body>
</html>
