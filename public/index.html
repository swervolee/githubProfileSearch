<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <style>
    
  </style>
</head>
<body>
  <header class="text-center py-4 mb-5">
    <h1>GitHub Profile Search</h1>
    <p>Discover GitHub profiles, repositories, and more!</p>
  </header>

  <div class="container">
    <div class="input-group mb-3">
      <input id="username" type="text" class="form-control" placeholder="Enter GitHub username" aria-label="GitHub username">
      <button id="search" class="btn btn-primary">Search</button>
    </div>

    <div class="loading text-center">
      <div class="spinner-border text-primary d-none" role="status">
        <span class="visually-hidden d-none">Loading...</span>
      </div>
      <p class='d-none'>Fetching profile details...</p>
    </div>

    <div id="profile-card" class="card d-none mt-5">
      <div class="card-body">
        <div class="row">
          <div class="col-md-4 text-center">
            <img id="avatar" src="" alt="Avatar" class="rounded-circle img-thumbnail" width="150">
          </div>
          <div class="col-md-8">
            <h3 id="name" class="card-title mb-1 text-white"></h3>
            <p id="bio" class=" mb-2 text-white"></p>
            <a id="profile-link" href="#" target="_blank" class="btn btn-outline-primary btn-sm mb-3 text-white">View Profile</a>

            <ul class="list-unstyled">
              <li><strong class="text-white">Location:</strong> <span id="location" class='text-white'>N/A</span></li>
              <li><strong class="text-white">Blog:</strong> <a id="blog" class='text-white' href="#" target="_blank">N/A</a></li>
              <li><strong class="text-white">Company:</strong> <span id="company" class="text-white">N/A</span></li>
            </ul>

            <div class="mt-3">
              <span class="badge bg-success">Repos: <span id="repos"></span></span>
              <span class="badge bg-warning">Followers: <span id="followers"></span></span>
              <span class="badge bg-info">Following: <span id="following"></span></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="repos-list" class="d-none mt-5 mb-5 bg-dark">
      <h4>Public Repositories:</h4>
      <ul id="repo-items" class="list-group bg-dark"></ul>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
